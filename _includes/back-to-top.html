<button class="btn scroll-to-top" id='scroll-to-top' aria-label="Back To Top" onclick="topFunction()" >
    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="4" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M17 11l-5-5-5 5M17 18l-5-5-5 5"/></svg> -->
   <i class="fa fa-chevron-up" aria-hidden="true"></i>
</button>
<!-- end custom footer snippets -->
<script>
    /*Get the button*/
    var mybutton = document.getElementById("scroll-to-top");
    
    /* When the user scrolls down 20px from the top of the document, show the button*/
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    /* When the user clicks on the button, scroll to the top of the document */
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
