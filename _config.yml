# Site settings
title: Uncomplicate
email: 
description: >- # this means to ignore newlines
  Uncomplicate is home to articles, reviews on how to make your life simple 
  so that you get more time for your passions and loved things in life.

# theme settings  
theme: minima

include: ["_pages"]

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap 
  - jemoji
  - jekyll-archives

jekyll-archives:
  enabled: 
      - year
      - month
      - categories
  layout: archive
  layouts:
  year: year-archive
  month: month-archive
  day: day-archive
  category: category-archive
  tag: tag-archive
  permalinks:
  year: '/:year/'
  month: '/:year/:month/'
  day: '/:year/:month/:day/'
  tag: '/tag/:name/'
  category: '/category/:name/'  

permalink: /:categories/:title/

show_excerpts: true

include: ["_pages"] 
  
header_pages:
  - about.markdown
  - blog.markdown  
  - month.markdown
  - category.markdown  

head_scripts:
  - /assets/js/back-to-top.js 
  
paginate: 1
paginate_path: "/blog/page:num/"  

minima:
  social_links:
    twitter:    
    facebook:     
    instagram: 
    linkedin: 

google_analytics: "G-M9VY7XMPR0"

sass:
    style: compressed